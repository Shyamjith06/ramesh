apiVersion: v1
kind: PersistentVolume
metadata:
  name: mypv
  labels:
    app: demo
spec:
  capacity:
    storage: 256Mi
  accessModes:
    - ReadWriteOnce
  storageClassName:
  local:
    path: /home/ubuntu  #this folder should be present on instance 
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - ip-10-55-29-49.eu-west-1.compute.internal